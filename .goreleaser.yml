project_name: sqsd
#release:
#  github:
#    owner: taiyoh
#    name: sqsd
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  main: ./cmd/sqsd/
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: sqsd
archive:
  format: zip
  name_template: '{{ .Binary }}_{{ .Os }}_{{ .Arch }}'
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
